<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost/Thread - Production Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
        
        body {
            font-family: 'Courier Prime', monospace;
            background-color: rgb(17, 17, 15);
            color: rgb(255, 98, 70);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: rgb(17, 17, 15);
            border: 2px solid rgb(255, 98, 70);
            padding: 20px;
            box-shadow: 0px 0px 15px rgb(255, 98, 70);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            text-transform: uppercase;
            border-bottom: 1px solid rgb(255, 98, 70);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            background: black;
            border: 1px solid rgb(255, 98, 70);
            color: rgb(255, 98, 70);
            padding: 5px;
            font-size: 16px;
        }
        button {
            background: black;
            color: rgb(255, 98, 70);
            border: 1px solid rgb(255, 98, 70);
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background: rgb(255, 98, 70);
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lost/Thread - Production Inquiry</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="role">Role / Position:</label>
            <input type="text" id="role" name="role" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message / Inquiry:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
